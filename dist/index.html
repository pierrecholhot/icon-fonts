<!DOCTYPE html>

		<link rel="stylesheet" href="styles/font-face.css" />
		<link rel="stylesheet" href="styles/brand-icons.css" />
		<style>
			* { box-sizing: border-box; }
			html, body { padding: 0; margin: 0; background: #CECECE; }
			h1 { text-align: center; font-family: "Helvetica", arial; text-transform: uppercase; margin: 1em 0; }
			section { display: flex; padding: 1em; flex-wrap: wrap; justify-content: center; }
			div { flex: 1; text-align: center; border: 1px solid #DDD; padding: 1em; font-size: 3em; align-self: center; flex-basis: 20%; }
			input { display: block; font-size: 0.4em; margin-top: 1em; color: #666; background: none; width: 100%; text-align: center; border: 0 none; }
		</style>
		<title>brand-icons</title>
	</head>
