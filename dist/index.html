<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/font-face.css" />
    <link rel="stylesheet" href="styles/brand-icons.css" />
    <style>
      * { box-sizing: border-box; }
      html, body { background: #EFEFEF; }
      h1 { text-align: center; font-family: "Helvetica", arial; margin: 2em 0; }
      section { display: flex; flex-wrap: wrap; justify-content: center; border: 1px solid #DDD; }
      div { flex: 1; text-align: center; border: 1px solid #DDD; padding: 1em; font-size: 3em; align-self: center; flex-basis: 20%; }
      input { display: block; font-size: 0.4em; margin-top: 1em; color: #666; background: none; width: 100%; text-align: center; border: 0 none; }
    </style>
    <title>brand-icons</title>
  </head>
  <body>
    <h1>brand-icons</h1>
    <section>
      
        <div>
          <span class="brand-icons brand-icons-arrow-down"></span>
          <input type="text" value="arrow-down" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-arrow-left"></span>
          <input type="text" value="arrow-left" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-arrow-right"></span>
          <input type="text" value="arrow-right" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-arrow-up"></span>
          <input type="text" value="arrow-up" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-btn-plus2"></span>
          <input type="text" value="btn-plus2" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-bulb"></span>
          <input type="text" value="bulb" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-bulle-alert"></span>
          <input type="text" value="bulle-alert" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-bulle-entreprise"></span>
          <input type="text" value="bulle-entreprise" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-bulle"></span>
          <input type="text" value="bulle" />
        </div>
      
        <div>
          <span class="brand-icons brand-icons-bulles"></span>
          <input type="text" value="bulles" />
        </div>
      
    </section>
  </body>
</html>
