<!DOCTYPE html>

		<link rel="stylesheet" href="styles/font-face.css" />

				border: 1px solid #ddd;
				padding: 20px;
				font-size: 3em;
				align-self: center;
				flex-basis: 20%;
			}
		</style>
		<title>brand-icons</title>
	</head>

				</div>

				</div>
			
				<div>

				</div>
			
				<div>
					<span class="brand-icons brand-icons-bulles"></span>
					<code>bulles</code>
				</div>
			
				<div>
					<span class="brand-icons brand-icons-calculator"></span>
