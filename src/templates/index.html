<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/font-face.css" />
		<link rel="stylesheet" href="styles/brand-icons.css" />
		<style>
			html, body { padding: 0; margin: 0; background: #cecece; }
			h1 { text-align: center; }
			section { display: flex; padding: 30px; flex-wrap: wrap; }
			div {
				margin-bottom: 30px;
				flex: 1;
				text-align: center;
				border: 1px solid #ddd;
				padding: 20px;
				font-size: 3em;
				align-self: center;
				flex-basis: 20%;
			}
		</style>
		<title><%= fontName %></title>
	</head>
	<body>
		<h1><%= fontName %></h1>
		<section>
			<% _.each(glyphs, function(glyph) { %>
				<div>
					<span class="brand-icons brand-icons-<%= glyph.name %>"></span>
				</div>
			<% }); %>
		</section>
	</body>
</html>
